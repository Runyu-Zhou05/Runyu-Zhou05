<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmentation Graph Visualization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 2.2em;
            margin-top: 40px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center aligns children horizontally */
            height: 100%; /* Full height for the flex container */
            width: 100%;
        }

        #startButton {
            appearance: none;
            background-color: #FAFBFC;
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            box-shadow: rgba(27, 31, 35, 0.04) 0 1px 0, rgba(255, 255, 255, 0.25) 0 1px 0 inset;
            box-sizing: border-box;
            color: #24292E;
            cursor: pointer;
            display: inline-block; /* Ensure it sizes to content */
            font-family: -apple-system, system-ui, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            font-size: 18px;
            font-weight: 500;
            line-height: 25px;
            padding: 6px 16px; /* Padding affects the size */
            position: relative;
            transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            vertical-align: middle;
            white-space: nowrap;
            word-wrap: normal; /* Prevent breaking words */
            margin-bottom: 20px; /* Add spacing below the button */
        }

        #startButton:hover {
          background-color: #F3F4F6;
          text-decoration: none;
          transition-duration: 0.1s;
        }

        #startButton:disabled {
          background-color: #FAFBFC;
          border-color: rgba(27, 31, 35, 0.15);
          color: #959DA5;
          cursor: default;
        }

        #startButton:active {
          background-color: #EDEFF2;
          box-shadow: rgba(225, 228, 232, 0.2) 0 1px 0 inset;
          transition: none 0s;
        }

        #startButton:focus {
          outline: 1px transparent;
        }

        #startButton:before {
          display: none;
        }

        #startButton:-webkit-details-marker {
          display: none;
        }

        #animationZone {
            margin-top: 10px;
            width: 90%; /* Taking up most of the width with some margin */
            flex: 1; /* This allows it to grow and fill remaining space */
            border: 2px solid #ccc; /* Just for visualization, can remove */
            border-radius: 10px;
            position: relative;
            margin-left: 5%;
            margin-right: 5%;
            margin-bottom: 40px;
        }
        .edge-line {
            position: absolute;
            stroke: rgb(64, 136, 199); /* Change color to something visible */
            stroke-width: 5; /* Adjust thickness */
            opacity: 0; /* Start hidden */
            transition: opacity 1s; /* Fade-in effect */
            pointer-events: all;
        }
        /* Style for edges and hover effects */
        .edge-line:hover {
            stroke-width: 15;
        }
        .edge-line-faulty {
            position: absolute;
            stroke: rgb(178, 0, 0);
            stroke-width: 5;
            opacity: 0;
            transition: opacity 1s;
        }
        /* The popup image on edge hover */
        .popup-image {
            position: absolute;
            display: none;
            z-index: 1000;
            border: 2px solid #ccc;
            border-radius: 3px;
        }

        #cross {
            display: none;
            position: absolute;
            width: 50px; /* Set width of the cross */
            height: 50px; /* Set height of the cross */
        }
        #cross::before,
        #cross::after {
            content: '';
            position: absolute;
            width: 100%; /* Full width of the cross */
            height: 10px; /* Thickness of the cross arms */
            background-color: red; /* Color of the cross */
        }
        #cross::before {
            transform: rotate(45deg); /* Rotate for diagonal line */
        }
        #cross::after {
            transform: rotate(-45deg); /* Rotate for other diagonal line */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Augmentation Graph Visualization</h1>
        <button id="startButton" role="button" disabled>Start</button>
        <div id="animationZone">
            <svg id="edgesLayer" width="100%" height="100%" style="position: absolute; top: 0; left: 0; pointer-events: none;">
                <!-- Edges will be drawn here -->
            </svg>
            <div id="cross"></div>
            <!-- Images and edges will be dynamically added here -->
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
